<!DOCTYPE>

<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="@import url(//fonts.googleapis.com/earlyaccess/jejumyeongjo.css);">
<title>뉴스레터 가입 신청</title>
</head>

<body>
  <div>
 <br>
<p><em><strong><h2>뉴스레터 가입 신청</h2></strong></em><p>
  <p><em>아래 내용 기입해 주시면 뉴스레터 신청이 완료됩니다.</em><p>
    <label for="username"><strong>이름</strong>:</label>
    <input type="text" name=이름 id=username placeholder=이름 required>
    <br><br>
    <label for="email"><strong>이메일</strong>:</label>
    <input type="text" name="name" id="email" placeholder="이메일" required>
    <br><br>
    <label for="password"><strong>비밀번호</strong>:</label>
    <input type="text" name="password" id="password" placeholder="비밀번호" required>
    <br><br>

    <p>신청 하시는 분의 나이대를 선택 해주세요:<br><br>
     <link rel="stylesheet" href="styles.css">


    <input type="radio" name="age" value=10대 id="option-1">
    <label for="option-1"><strong>10대</strong></label>

    <input type="radio" name="age" value=20대 id="option-2">
    <label for="option-2"><strong>20대</strong></label>

    <input type="radio" name="age" value=30대 id="option-3">
    <label for="option-3"><strong>30대</strong></label>

    <input type="radio" name="age" value=40대 id="option-4">
    <label for="option-4"><strong>40대</strong></label>

    <input type="radio" name="age" value=50대 id="option-5">
    <label for="option-5"><strong>50대</strong></label>

    <input type="radio" name="age" value=60대이상 id="option-6">
    <label for="option-6"><strong>60대이상</strong></label>

    <br><br>

    <label for="question">보안질문:</label>
    <select name="question" id="question">
      <option value="q1">나의 애완동물의 이름</option>
      <option value="q2">내가 가장 사랑하는 사람의 이름</option>
      <option value="q3">내가 제일 좋아하는 장소</option>
    </select>

    <br><br>

    <label for="question">보안 질문 선택하여 답 해주세요.</label> <br><br>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">궁금하신 사항 질문해주세요.</label><br>
    <textarea name="bio" rows="30" cols="10" placeholer="입력해주세요.."></textarea>

    <br><br>
    <input type="submit" value="제출">
    <br>
  </p>



</div>

</body>

</html>
